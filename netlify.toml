[build]
  base = "."
  command = "pnpm build"
  publish = "apps/web/.next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PRIVATE_SKIP_STANDALONE_BUILD = "true"

# Temporarily disable Next.js plugin to avoid standalone build issues
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"